<article class="product-tile">
  <main class="product-tile-image-container">
    <a
      href=""
      title="Thread Affair Traveller Suit"
    >
      <img
        src="./../../images/products/product-01a.jpg"
        alt="Thread Affair Traveller Suit"
      >
    </a>
    <span class="product-tile-badge badge badge--text-lg">
      %
    </span>
  </main>
  <!-- ./product-tile-image-container -->

  <header class="product-tile-header">
    <h1 class="product-title">
      <a
        href=""
        title="Thread Affair Traveller Suit"
      >
        <span>Thread Affair</span>
        <span>Traveller</span>
        Suit
      </a>
    </h1>

    <h2 class="product-subtitle">
      <a
        href=""
        title="London fit-Semi-slim"
      >London fit-Semi-slim</a>
    </h2>

    <div class="product-tile-pricing">
      <span class="product-price-regular">499</span>
      <span class="product-price">
        USD
        <span>399</span>
      </span>
    </div>
  </header>
  <!-- ./product-tile-header -->

  <footer class="product-tile-controls">
    <a
      href=""
      title="Add to cart"
      class="button button-primary"
    >
      Add to cart
    </a>
  </footer>
  <!-- ./product-tile-controls -->
</article>
<!-- ./product-tile -->
