<div class="glide">
  <div
    class="glider__track"
    data-glide-el="track"
  >
    <ul class="glide__slides">
      <li class="glide__slide">
        <img
          src="./../../images/banners/banner-01.jpg"
          alt=""
        >
      </li>

      <li class="glide__slide">
        <img
          src="./../../images/banners/banner-02.jpg"
          alt=""
        >
      </li>

      <li class="glide__slide">
        <img
          src="./../../images/banners/banner-03.jpg"
          alt=""
        >
      </li>
    </ul>
  </div>

  <div
    class="glide__arrows"
    data-glide-el="controls"
  >
    <button
      class="glide__arrow glide__arrow--left"
      data-glide-dir="<"
    >prev</button>
    <button
      class="glide__arrow glide__arrow--right"
      data-glide-dir=">"
    >next</button>
  </div>


  <div
    class="glide__bullets"
    data-glide-el="controls[nav]"
  >
    <button
      class="glide__bullet"
      data-glide-dir="=0"
    ></button>
    <button
      class="glide__bullet"
      data-glide-dir="=1"
    ></button>
    <button
      class="glide__bullet"
      data-glide-dir="=2"
    ></button>
  </div>
</div>
